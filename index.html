<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Woodcock Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="accordion-container">
            <div class="accordion">
                <h4 class="accordion__title" id="section-1-heading"></h4>
                <div class="accordion__text-container">
                    <p class="accordion__text" id="section-1-content"></p>
                </div>
            </div>
            <div class="accordion">
                <h4 class="accordion__title" id="section-2-heading"></h4>
                <div class="accordion__text-container">
                    <p class="accordion__text" id="section-2-content"></p>
                </div>
            </div>
            <div class="accordion">
                <h4 class="accordion__title" id="section-3-heading"></h4>
                <div class="accordion__text-container">
                    <p class="accordion__text" id="section-3-content"></p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
